<div class="wrapper">
    <div class="page-header page-header-small">
        <div class="page-header-image rellax-header" data-rellax-speed="-8"
             style="background-image: url('assets/img/bg6.jpg');">
        </div>
        <div class="container">
            <div class="content-center">
                <h1 class="title">Gallery</h1>

            </div>
        </div>
    </div>
    <div class="section section-gallery" id="gallery">
        <div class="container">
            <!--<h3 class="title">Gallery</h3>-->
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-md-4 col-lg-4" *ngFor="let item of imagesGroup"
                     [routerLink]="['/gallery/'+item.click]">
                    <img [src]="item.src" class="galleryImg"/>
                    <div class="galleryText">{{item.imageText}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
