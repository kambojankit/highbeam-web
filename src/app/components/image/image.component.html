<div class="imageGallery">
    <div class="container-fluid">
        <h3>{{heading}}</h3>
        <div class="row imageGroup">
            <div class="col-sm-3 col-md-3 col-lg-3" *ngFor="let item of imagesGroup" (click)="imageClick($index)">
                <img [src]="item.src" class="galleryImg" />
                <div class="galleryText">{{item.caption}}</div>
            </div>
        </div>
    </div>
</div>
