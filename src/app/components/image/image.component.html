<div class="wrapper">
    <div class="page-header page-header-small">
        <div class="page-header-image rellax-header" data-rellax-speed="-8"
             style="background-image: url('assets/img/bg6.jpg');">
        </div>
        <div class="container">
            <div class="content-center">
                <h1 class="title">{{heading}}</h1>

            </div>
        </div>
    </div>
    <div class="imageGallery">
        <div class="container-fluid">
            <!--<h3>{{heading}}</h3>-->
            <div class="row imageGroup">
                <div class="col-sm-3 col-md-3 col-lg-3" *ngFor="let item of imagesGroup" (click)="imageClick($index)">
                    <img [src]="item.src" class="galleryImg"/>
                    <div class="galleryText">{{item.caption}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
